<nz-table #basicTable [nzData]="listOfData" [nzBordered]=true (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
    <thead>
      <tr>
        <th
        [(nzChecked)]="checked"
        [nzIndeterminate]="indeterminate"
        (nzCheckedChange)="onAllChecked($event)"
      ></th>
        <th>昵称</th>
        <th>性别</th>
        <th>年龄</th>
        <th>手机号</th>
        <th>地址</th>
        <th>身份</th>
        <th>激活码</th>
        <th>创建时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data ">
        <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
        <td>{{ data.nickName }}</td>
        <td>{{ data.gender }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.phone}}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.identity }}</td>
        <td>{{ data.activeCode }}</td>
        <td>{{ data.creatime | date: 'yyyy-MM-dd hh:mm:ss' }}</td>
        <td>
          <a>删除</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>修改</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
